<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>


<body>


    <div class="container converter">
        <div class="temp"></div>
        <h1 class="header">Temperature <span>Converter</span></h1>
        <form action="">
            <div class="field" id="celcius">
                <input type="number" name="" placeholder="celcius....">
            </div>
            <div class="field" id="fahrenheit">
                <input type="number" name="" placeholder="fahrenheit....">
            </div>
            <div class="field" id="kelvin">
                <input type="number" name="" placeholder="kelvin....">
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
